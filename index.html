<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%;height:100%;margin-top:50px">
                <div class="card-header" style="text-align: center">
                    <h1>welcome to house price predictor</h1>
                </div>
                <div class="card-body">
                    <form action="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label for="">select the location</label>
                                <select class="selectpicker form-control" id="location" name="location" requried="1">
         {%for location in locations%}
         <option value="{{location}}">{{location}}</option>
         {%endfor%}
        </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label for="">enter no of bhk</label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="enter bhk" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label for="">enter no of bathrooms </label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="enter no of bathrooms" required>
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label for="">enter square feet</label>
                                <input type="text" class="form-control" id="sqft" name="sqft" placeholder="enter squarefeet" required>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="btn btn-primary from-control" onclick="send_data()">predict price</div>
                        </div>
                    </form>
                    <br>
                    <div class="col-md-12" style="text-align: center;">
                        <h3><span id="predition"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
